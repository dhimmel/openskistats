- id: osm-science
  type: article-journal
  publisher: MDPI AG
  title: OSM Science—The Academic Study of the OpenStreetMap Project, Data, Contributors, Community, and Applications
  issue: '4'
  abstract: '<jats:p>This paper is an Editorial for the Special Issue titled “OpenStreetMap as a multidisciplinary nexus: perspectives, practices and procedures”. The Special Issue is largely based on the talks presented in the 2019 and 2020 editions of the Academic Track at the State of the Map conferences. As such, it represents the most pressing and relevant issues and topics considered by the academic community in relation to OpenStreetMap (OSM)—a global project and community aimed to create and maintain a free and editable database and map of the world. In this Editorial, we survey the papers included in the Special Issue, grouping them into three research perspectives: applications of OSM for studies within other disciplines, OSM data quality, and dynamics in OSM. This survey reveals that these perspectives, while being distinct, are also interrelated. This calls for the formalization of an ‘OSM science’ that will provide the conceptual grounds to advance the scientific study of OSM, not as a set of individualized efforts but as a unified approach.</jats:p>'

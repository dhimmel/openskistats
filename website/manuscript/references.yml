- id: compass-rose-symbolism
  type: article-journal
  title: Symbolism of Compass Roses on Early Modern Nautical Charts of the Adriatic Sea
  publisher: Springer Science and Business Media LLC
  issue: '1'
  abstract: <jats:title>Abstract</jats:title><jats:p>This qualitative analysis of symbolic elements in nautical cartography aims to provide an interdisciplinary insight into some aspects of early modern cartographic representations of the Adriatic Sea. The nautical charts were supplemented with compass roses, a graphic structure that facilitates orientation and correlates with rhumb lines. The research objective focusses primarily on the variety of signs for the cardinal directions north and east, additionally considering some rare but innovative and avant-garde pragmatic uses of compass roses to indicate magnetic declination. On the majority of the selected nautical charts, most of which were created in Mediterranean and Western European cultural centres, decorative elements such as the fleur-de-lis and the cross were used in compass roses to determine the cardinal points. The compass roses of these nautical charts often served as symbolic evidence of the social and economic belonging of the Adriatic to the European part of the Mediterranean geographical system, as well as to the Christian sphere of tradition and influence. The study has thus proved the existence of significant symbolic communication capacity of a compass rose, which was not only a utilitarian but also an artistic element.</jats:p>
  DOI: 10.1007/s42489-022-00129-z
  page: 19-37

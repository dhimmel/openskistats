[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[project]
name = "openskistats"
version = "0.1.0"
description = "OpenSkiStats: Shredding Data Like Powder"
authors = [
    {name = "Daniel Himmelstein"},
    {name = "Trang Le"},
]
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = "==3.12.*"

[tool.pixi.dependencies]
quarto = "==1.8.25"
r-arrow = "==18.1.0"
r-base = "==4.4.2"
r-cowplot = "==1.1.3"
r-dplyr = "==1.1.4"
r-ggplot2 = "==3.5.1"
r-patchwork = "==1.3.0"
r-styler = "==1.10.3"
r-svglite = "==2.1.3"

[tool.pixi.pypi-dependencies]
openskistats = { path = ".", editable = true }
beautifulsoup4 = ">=4.12.3"
folium = ">=0.19.3"
# https://github.com/machow/reactable-py/issues/29
great-tables = ">= 0.13.0" 
jupyter = ">= 1.1.1"
matplotlib = ">= 3.9.2"
mizani = ">= 0.13.0"
networkx = ">= 3.4.2"
numpy = ">= 2.1.3"
osmnx = ">= 2.0.0"
patito = ">= 0.8.2"
plotly = ">= 5.24.1"
plotnine = ">= 0.13.6"
polars= "==1.19.0"
pvlib= ">=0.11.2"
pyarrow = ">= 17.0.0"
reactable = ">= 0.1.5"
requests = ">= 2.32.3"
rich= ">=13.9.4"
typer = ">= 0.12.5"

[tool.pixi.feature.dev.pypi-dependencies]
pre-commit = ">= 3.8.0"
pytest = ">= 7.4.4"

[tool.pixi.environments]
default = { features = ["dev"], solve-group = "default" }
production = { solve-group = "default" }

[project.urls]
"Homepage" = "https://openskistats.org"
"Repository" = "https://github.com/dhimmel/openskistats"
"Issues" = "https://github.com/dhimmel/openskistats/issues"


[project.scripts]
openskistats = "openskistats.commands:Commands.command"

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
ignore = [
    "E501",  # line-too-long
]
select = [
    "B",  # flake8-bugbear
    "C",  # flake8-comprehensions
    "C90",  # mccabe
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "W",  # pycode warnings
]

[tool.mypy]
python_version = "3.12"
strict = true
pretty = true
show_error_context = true
plugins = "numpy.typing.mypy_plugin"

# https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[[tool.mypy.overrides]]
module = [
    "networkx.*",
    "pandas.*",
    "patito.*",
    "requests.*",
]
ignore_missing_imports = true

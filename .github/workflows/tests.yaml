name: Tests
on:
- push
- pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/workflows/setup-python
    - uses: pre-commit/action@v3.0.1
    - name: Python tests
      run: pixi run pytest --color=yes
    - name: R tests
      run: pixi run Rscript -e "packageVersion('arrow')"
      working-directory: r/

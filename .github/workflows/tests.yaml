name: Tests
on:
- push
- pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Setup Pixi
      uses: prefix-dev/setup-pixi@v0.9.4
      with:
        activate-environment: true
    - name: Run prek
      run: pixi run prek run --all-files --show-diff-on-failure --color=always
    - name: Python tests
      run: pytest --color=yes
    - name: R tests
      run: Rscript -e "packageVersion('arrow')"
      working-directory: r/

name: Analyze
on:
- workflow_dispatch
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - uses: snok/install-poetry@v1
    - run: poetry install --ansi --no-interaction
      shell: bash
    - name: Analysis
      run: |
        poetry run openskistats download
        poetry run openskistats analyze
        poetry run openskistats validate
        poetry run openskistats visualize
        poetry run openskistats display
      shell: bash
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./data
        exclude_assets: "**.xz,**.parquet"
        force_orphan: true
